name: Update Federal Opportunities

on:
  schedule:
    - cron: '0 13 * * *'  # every day at 9am ET
  workflow_dispatch:      # allow manual trigger

jobs:
  update-report:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("quarto", "tidyverse", "httr", "rvest", "targets", "googledrive"))'
      
      - name: Render the report
        run: |
          Rscript Get_Opportunity_Updates.R  # Or tar_make() if using targets
          quarto render Opportunity_Report.qmd --output-dir docs

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Auto-update report [skip ci]" || echo "No changes"
          git push
