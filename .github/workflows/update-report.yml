name: Update Federal Opportunities

on:
  schedule:
    - cron: '* * * * *'  # 9AM ET daily
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install pak and R packages
        run: |
          Rscript -e 'install.packages("pak", repos = "https://cran.rstudio.com")'
          Rscript -e 'pak::pkg_install(c(
            "httr", "readr", "dplyr", "tibble", "stringr", "lubridate", "rvest", "xml2",
            "here", "glue", "quarto", "rmarkdown", "knitr", "kableExtra", 
            "blastula", "Microsoft365R"
          ))'

      - name: Run update script
        run: Rscript fed_grants_update.R

      - name: Render report
        run: quarto render Opportunity_Report.qmd --output-dir docs

      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Auto-update report $(date) [skip ci]" || echo "No changes"
          git push
